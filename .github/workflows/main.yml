name: Build ConexionSQLiteDocumentadoClase JAR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JavaFX
        run: |
          wget https://download2.gluonhq.com/openjfx/17.0.2/openjfx-17.0.2_linux-x64_bin-sdk.zip
          unzip openjfx-17.0.2_linux-x64_bin-sdk.zip
          mv javafx-sdk-17.0.2 javafx

      - name: Compile the project with JavaFX
        run: |
          mkdir out
          javac --module-path javafx/lib --add-modules javafx.controls,javafx.fxml -d out $(find ./ConexionSQLiteDocumentadoClase/src -name "*.java")

      - name: Package JAR
        run: |
          echo "Main-Class: conexionsqlitedocumentadoclase.Entrada" > manifest.txt
          jar cvfm ConexionSQLiteDocumentadoClase.jar manifest.txt -C out/ .

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ConexionSQLiteDocumentadoClase
          path: ConexionSQLiteDocumentadoClase.jar

