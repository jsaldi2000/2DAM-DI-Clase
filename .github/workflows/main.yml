name: Build ConexionSQLiteDocumentadoClase JAR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download SQLite JDBC JAR
        run: |
          mkdir -p libs
          wget https://repo1.maven.org/maven2/org/xerial/sqlite-jdbc/3.47.2.0/sqlite-jdbc-3.47.2.0.jar -P libs

      - name: Compile the project with SQLite JDBC
        run: |
          mkdir out
          javac -cp "libs/sqlite-jdbc-3.47.2.0.jar" -d out $(find ./ConexionSQLiteDocumentadoClase/src -name "*.java")

      - name: Package JAR with SQLite JDBC
        run: |
          echo "Main-Class: conexionsqlitedocumentadoclase.ConexionSQLite" > manifest.txt
          jar cvfm ConexionSQLiteDocumentadoClase.jar manifest.txt -C out/ . -C libs sqlite-jdbc-3.47.2.0.jar

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ConexionSQLiteDocumentadoClase
          path: ConexionSQLiteDocumentadoClase.jar
