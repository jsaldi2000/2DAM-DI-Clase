name: Build ConexionSQLiteDocumentadoClase JAR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download SQLite JDBC and JavaFX SDK
        run: |
          mkdir -p libs
          wget https://repo1.maven.org/maven2/org/xerial/sqlite-jdbc/3.47.2.0/sqlite-jdbc-3.47.2.0.jar -P libs
          wget https://download2.gluonhq.com/openjfx/22.0.1/openjfx-22.0.1_linux-x64_bin-sdk.zip -P libs
          unzip libs/openjfx-22.0.1_linux-x64_bin-sdk.zip -d libs/javafx

      - name: Compile the project with JavaFX and SQLite JDBC
        run: |
          mkdir out
          javac --module-path libs/javafx/javafx-sdk-22.0.1/lib --add-modules javafx.controls,javafx.fxml -cp "libs/sqlite-jdbc-3.47.2.0.jar" -d out $(find ./ConexionSQLiteDocumentadoClase/src -name "*.java")

      - name: Copy FXML resources to output directory
        run: |
          cp ./ConexionSQLiteDocumentadoClase/src/conexionsqlitedocumentadoclase/*.fxml out/conexionsqlitedocumentadoclase/

      - name: Extract SQLite JDBC into output directory
        run: |
          mkdir temp_sqlite
          cd temp_sqlite
          jar xf ../libs/sqlite-jdbc-3.47.2.0.jar
          cd ..

      - name: Clean old manifests
        run: |
          find out/ -type f -name "MANIFEST.MF" -delete

      - name: Package JAR with JavaFX and SQLite JDBC included
        run: |
          echo "Main-Class: conexionsqlitedocumentadoclase.ConexionSQLite" > manifest.txt
          jar cvfm ConexionSQLiteDocumentadoClase.jar manifest.txt -C out/ . -C temp_sqlite/ .

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ConexionSQLiteDocumentadoClase
          path: ConexionSQLiteDocumentadoClase.jar
