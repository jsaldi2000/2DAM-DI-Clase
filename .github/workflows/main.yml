name: Build ConexionSQLiteDocumentadoClase JAR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile the project
        run: |
          mkdir out
          javac -d out $(find ./ConexionSQLiteDocumentadoClase/src -name "*.java")

      - name: Package JAR
        run: |
          echo "Main-Class: conexionsqlitedocumentadoclase.Entrada" > manifest.txt
          jar cvfm ConexionSQLiteDocumentadoClase.jar manifest.txt -C out/ .

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ConexionSQLiteDocumentadoClase
          path: ConexionSQLiteDocumentadoClase.jar

